
<table class="tablaRutinas table table-striped">
  <thead>

    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Observaciones</th>
      <th>Ejercicios</th>
      <th>Acciones</th>  
    </tr>
    
  </thead>

  <tbody>
    <tr *ngFor="let rutina of rutinas">
      <td>{{rutina?.id}}</td>
      <td>{{rutina?.nombre}}</td>
      <td>{{rutina?.descripcion}}</td>
      <td>{{rutina?.observaciones}}</td>
      <td>Falta completar</td>
      <td>
        <button type="button" class="col-auto btn btn-outline-primary" (click)="editarRutina(rutina)"><i class="bi bi-pencil-fill"></i></button>
        <button type="button" class="col-auto btn btn-outline-danger" (click)="eliminarRutina(rutina.id)"><i class="bi bi-trash-fill"></i></button>
      </td>
      
    </tr>
  </tbody>
</table>
