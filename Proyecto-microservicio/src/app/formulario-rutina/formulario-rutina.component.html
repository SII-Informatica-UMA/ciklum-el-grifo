<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{accion}} rutina</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cierre usuario')"></button>
</div>
<div class="modal-body">  
  <div class="form-group">

      <label for="nombre">Nombre:</label>
      <input class="form-control" id="nombre" [(ngModel)]="rutina.nombre" placeholder="apellidos">
      <label for="descripcion">Descripcion:</label>
      <input class="form-control" id="descripcion" [(ngModel)]="rutina.descripcion" placeholder="fulanito@mengano.com">
      <label for="observaciones">Observaciones:</label>
      <input class="form-control" id="observaciones" [(ngModel)]="rutina.observaciones" placeholder="(34) 123456789">
      <label for="ejercicios">Ejercicios:</label>
      <div>
        <button type="button" class="col-auto btn btn-outline-success" (click)="aniadirEjercicio()"><i class="bi bi-plus"></i></button>
      </div>
       <table class="tablaEjercicios table table-bordered table-hover table table-striped"  style="border-radius: 10px; text-align: center;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>  
            <th>MÃºsculos</th>
            <th>Dificultad</th>  
            <th>Editar / Eliminar</th>  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ejercicio of ejerciciosRutina">
            <td>{{ejercicio?.nombre}}</td>
            <td>{{ejercicio?.tipo}}</td>
            <td>{{ejercicio?.musculosTrabajados}}</td>
            <td>{{ejercicio?.dificultad}}</td>
            <td>
              <button type="button" class="col-auto btn btn-outline-primary" (click)="editarRutina(rutina)"><i class="bi bi-pencil-fill"></i></button>
              <button type="button" class="col-auto btn btn-outline-danger" (click)="eliminarRutina(rutina.id)"><i class="bi bi-trash-fill"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="guardarRutina()">Guardar</button>
</div>
